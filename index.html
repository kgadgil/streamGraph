<!DOCTYPE HTML>
<html>
<head>
  <script src="/home/human/Projects/graph_vis_demo/vis/dist/vis.js"></script>
  <link href="/home/human/Projects/graph_vis_demo/vis/dist/vis.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="visualization"></div>
  <script type="text/javascript">
    var container = document.getElementById('visualization');
    var items = [
    {x: 1, y: 10},
    {x: 2, y: 25},
    {x: 3, y: 30},
    {x: 4, y: 10},
    {x: 6, y: 15},
    {x: 7, y: 30}
    ];
    var dataset = new vis.DataSet(items);
    var options = {
      format: {
        minorLabels: function(date,scale,step) {
        // must have a space otherwise it will get mad.
          return new Date(date).getTime() + "";
        },
        majorLabels: function(date,scale,step) {
        // must have a space otherwise it will get mad.
          return new Date(date).getTime() + "";
        }
      },
      timeAxis:{scale:'millisecond'}
    }
    
    dataset.on('*', function(event, properties, senderId){
      console.log('event:', event, 'properties:', properties, 'senderId', senderId);
    });
    var i=0;
    setInterval(updateVal, 20);
    function updateVal(){
      dataset.update({x:i, y:30})
      i++;
    }
    var graph2d = new vis.Graph2d(container, dataset, options);
</script>
</body>
</html>
